<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../index.js" defer></script>
</head>
<body>
    <section class="views">
        <figure>
            <img src="../assets/images/super-dev-3.svg" alt="">
        </figure>

        <article class="forms">
            <h2 class="title2">What is the status of your account?</h2>
            <div class="container">
            
               <!-- <img src="../assets/images/arrow-bottom.svg" alt="" srcset=""> -->
                <select name="status" id="accstat" required>
                   
                    <option value="1">I have not created an account yet.</option>
                    <option value="2">I have an old account but it's unused.</option>
                    <option value="3">I am a novice user on this platform.</option>
                    <option value="4">I am a veteran user here.</option>
                </select>
                <div class="dd-arrow" > </div>
            </div>
            
            <h2 class="title2">In which financial markets do you operate?</h2>

            <section class="marketSelect">
                <div class="radio-wrap">
                    <input type="radio" name="market" id="stock_market">
                    <label for="stock_market">Stock Market</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="foreign_exchange">
                    <label for="foreign_exchange">Foreign Exchange</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="commodity">
                    <label for="commodity">Commodity</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="bond_market">
                    <label for="bond_market">Bond Market</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="cryptocurrency_market"> 
                    <label for="cryptocurrency_market">Cryptocurrency Market</label>
                </div>
            </section>
        </article>

    </section>
    
</body>
</html>
