<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../index.js" defer></script>
</head>
<body>
    <section class="views">
        <figure>
            <img src="../assets/images/super-dev-3.svg" alt="">
        </figure>

        <article class="forms">
            <form action="page4.html" id="form-page3">
                <h2 class="title2">What is the status of your account?</h2>
                <div class="container">
            

                <select form="form-page2" name="status" id="selectPage3" class="selectForm" required>
                   
                    <option value="1">I have not created an account yet.</option>
                    <option value="2">I have an old account but it's unused.</option>
                    <option value="3">I am a novice user on this platform.</option>
                    <option value="4">I am a veteran user here.</option>
                </select>
                <div class="dd-arrow" > </div>
            </div>
            
            <h2 class="title2">In which financial markets do you operate?</h2>

            <section class="check">
                <div class="radio-wrap">
                    <input type="radio" name="market" id="stock_market" class="radio3" required>
                    <label for="stock_market">Stock Market</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="foreign_exchange" class="radio3">
                    <label for="foreign_exchange">Foreign Exchange</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="commodity" class="radio3">
                    <label for="commodity">Commodity</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="bond_market" class="radio3">
                    <label for="bond_market">Bond Market</label>
                </div>
                <div class="radio-wrap">
                    <input type="radio" name="market" id="cryptocurrency_market" class="radio3"> 
                    <label for="cryptocurrency_market">Cryptocurrency Market</label>
                </div>
            </section>
          
                <button class="next-button" formnovalidate onclick="history.back()">Back</button>

                <button type="submit" class="next-button">Next</button>

        
                <button class="next-button skip-button" id="skip-button" formnovalidate>Skip</button>
            </form> 
        </article>
       
    </section>
    
</body>
</html>
